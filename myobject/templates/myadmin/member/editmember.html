{% extends 'myadmin/base.html' %}

{% block main %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        会员信息修改
        <small>订餐系统后台管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">会员信息修改/li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">修改会员信息</span></h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>

                  <div class="col-sm-4">
                    <input type="text" name="name" class="form-control" readonly id="inputEmail3" placeholder='昵称' value="{{ member.nickname }}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">头像：</label>
                  <div class="col-sm-4">
                    <input type="file" name="avatar" >
                  </div>
                </div>
              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">电话号码：</label>

                  <div class="col-sm-4">
                    <input type="text" name="phone" class="form-control" id="inputEmail3" placeholder="username" value="{{ member.mobile }}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">创建时间：</label>

                  <div class="col-sm-4">
                    <label for="inputEmail3" class="control-label">{{ member.create_at }}</label>
                  </div>
                </div>
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">修改时间：</label>

                  <div class="col-sm-4">
                    <label for="inputEmail3" class="control-label">{{ member.update_at }}</label>
                  </div>
                </div>
                  <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">会员状态：</label>

                  <div class="controls">
                        <input type="radio" class="input-xlarge" value="1" name="status" {% if member.status == 1 %} checked {% endif %} />正常
                        &nbsp; &nbsp;
                        <input type="radio" class="input-xlarge" value="2" name="status" {% if member.status == 2 %} checked {% endif %} />禁用

                        <input type="radio" class="input-xlarge" value="9" name="status" {% if member.status == 9 %} checked {% endif %} />删除
                        &nbsp; &nbsp;
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                  <button type="submit" class="btn btn-default">重置</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
                </div>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
  </div>
{% endblock %}
